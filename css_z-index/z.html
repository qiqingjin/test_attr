<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>test z-index</title>
	<style>
		html{
			padding: 200px;
		}
		div{
			width: 200px;
			height: 100px;
			border: 5px solid silver;
		}
		.block{
			background-color: green;
		}
		.absolute{
			position: absolute;
		    background-color: blue;
		    margin-top: -60px;
		    margin-left: 40px;
		}
		.negative{
			position: absolute;
		    background-color: red;
		    z-index: -1;
		    margin-top: -140px;
		    margin-left: -20px;
		}
		.positive{
			position: absolute;
		    background-color: purple;
		    z-index: 1;
		    margin-top: -40px;
		    margin-left: 60px;
		}
		.float{
			float: left;
		    background-color: pink;
		    margin-top: -80px;
		    margin-left: 20px;
		}
	</style>
</head>
<body>
	<div class="block">block box</div>
	<div class="absolute">absolute box</div>
	<div class="negative">negative box</div>
	<div class="positive">positive box</div>
	<div class="float">float box</div>
</body>
</html>
